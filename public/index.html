<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dazzle Divas Cleaning Inspection Checklist Application">
    <meta name="keywords" content="cleaning, inspection, checklist, Dazzle Divas">
    <title>DDC Inspection App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js" integrity="sha384-8mxlaiQnRi/t4eTBg0BPwGrnf2wkZr9xt2hHo5WT3vFsHlSIchgMO5U2kbvC6iHt" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="app-container">
        <header role="banner">
            <h1>Dazzle Divas Cleaning Inspection Checklist</h1>
        </header>

        <main>
            <section class="room-list" id="roomList">
                <!-- Rooms will be dynamically inserted here -->
            </section>
            <button id="submitChecklist" class="submit-checklist">Submit Checklist</button>

            <section id="detailContainer" class="detail-container">
                <!-- Room details will be shown here -->
            </section>
        </main>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
