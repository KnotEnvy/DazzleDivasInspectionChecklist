<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDC Inspection App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
</head>

<body>

    <div class="app-container">
        <header role="banner">
            <h1>Dazzle Divas Cleaning Inspection Checklist</h1>
        </header>

        <div class="room-list" id="roomList">
        
            <!-- Rooms will be dynamically inserted here -->
        </div>
        <button id="submitChecklist" onclick="window.submitChecklist()">Submit Checklist</button>

        <div id="detailContainer">
            <!-- Room details will be shown here -->
        </div>
    </div>
    
    <script src="script.js"></script>


</body>
</html>
